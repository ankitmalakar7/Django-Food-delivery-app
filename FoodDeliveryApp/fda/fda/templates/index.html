<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Foodie | Deliver food at doorstep</title>
  </head>
  <body>
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class=""
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
          class="active"
          aria-current="true"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="2"
          aria-label="Slide 3"
          class=""
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active carousel-item-start">
          <img
            src="https://source.unsplash.com/1200x500/?food"
            class="bd-placeholder-img"
            width="100%"
            height="100%"
            alt=""
          />

          <div class="container">
            <div class="carousel-caption text-start">
              <p>
                We serve what you deserve.
              </p>
              <p>
                <a class="btn btn-sm btn-primary" href="/foodie/">Foodie</a>
              </p>
            </div>
          </div>
        </div>
        <div class="carousel-item carousel-item-next carousel-item-start">
          <img
            src="https://source.unsplash.com/1200x500/?hotels"
            class="bd-placeholder-img"
            width="100%"
            height="100%"
            alt=""
          />

          <div class="container">
            <div class="carousel-caption">
              <p>
                You order, we deliver.
              </p>
              <p><a class="btn btn-sm btn-primary" href="/foodie/">Foodie</a></p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://source.unsplash.com/1200x500/?fruits"
            class="bd-placeholder-img"
            width="100%"
            height="100%"
            alt=""
          />

          <div class="container">
            <div class="carousel-caption text-end">
              <p>Eat healthy, Stay healthy.</p>
              <p>
                <a class="btn btn-sm btn-primary" href="/foodie/">Foodie</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
